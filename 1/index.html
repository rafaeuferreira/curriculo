<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <label>Produto:</label>
                    <input type="text" id="produto" class="form-control">
                </div>
                <div class="col-2">
                    <label>Qtde:</label>
                    <input type="text" id="qtde" class="form-control">
                </div>
                <div class="col-2">
                    <label>Vlr.Unit.:</label>
                    <input type="text" id="vlr-unit" class="form-control">
                </div>
                <div class="col-2">
                    <label>Desc.:</label>
                    <input type="text" id="Desc" class="form-control">
                </div>
                <div class="col-1">
                    <label>Acao:</label>
                    <button onclick="adicionar()" class="btn btn-success">Incluir</button>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-responsive table-striped">
                       <thead>
                        <tr>
                            <td>#</td>
                            <td>produto</td>
                            <td>qtde</td>
                            <td>Vlr.Unit.</td>
                            <td>Desc.</td>
                            <td>SubTotal.</td>
                        </tr>
                       </thead>
                       <tbody id="itens">
        
                       </tbody>
                       <tfoot>
                            <tr>
                                <td id="total_itens"></td>
                                <td colspan="3">Total</td>
                                <td id="total_desc"></td>
                                <td id="total_geral"></td>
                            </tr>
                       </tfoot>
                    </table>    
                </div>
            </div>
        </div> 
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function adicionar()
            {
                var produto = document.getElementById('produto').value;
                var qtde = document.getElementById('qtde').value;
                var vlrUnit = parseFloat(document.getElementById('vlr-unit').value);
                var Desc = parseFloat(document.getElementById('Desc').value);
                qtde = parseInt(qtde);
                var subtotal = (qtde*vlrUnit) - Desc;
                alert(subtotal);
                

            }
        </script>
    </body>
</html>
